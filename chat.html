<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eloy AI - Chat</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* ===== ISOLAMENTO DO CHAT ===== */

        .chat-page {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            background-image: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */

        .chat-page header {
            flex-shrink: 0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--card-border);
            background: var(--bg-color);
            z-index: 10;
        }

        .home-link {
            color: var(--text-color);
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .home-link:hover {
            opacity: 1;
        }

        .model-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 1rem;
        }

        /* ===== MAIN (SCROLL AQUI) ===== */

        .chat-page main {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 5;
            scrollbar-gutter: stable;
            -webkit-overflow-scrolling: touch;
        }

        .chat-page main::-webkit-scrollbar {
            width: 8px;
        }

        .chat-page main::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-page main::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border: 2px solid transparent;
            border-radius: 10px;
        }

        .chat-page main::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-hover);
        }

        .chat-page main {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        /* ===== MENSAGENS ===== */

        .message {
            display: flex;
            gap: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards ease-out;
            width: 100%;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 4px;
            max-width: 100%;
            flex: 1;
        }

        .content strong {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .content p {
            color: var(--text-color);
            white-space: pre-wrap;
        }

        /* ===== FOOTER ===== */

        .chat-page footer {
            flex-shrink: 0;
            padding: 16px;
            background: var(--footer-bg);
            border-top: 1px solid var(--card-border);
            z-index: 20;
            position: relative;
        }

        /* ===== INPUT ===== */

        .input-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 24px;
            padding: 8px 12px 8px 16px;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--card-border);
        }

        .chat-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 8px 40px 8px 0;
            color: var(--text-color);
            font-size: 0.95rem;
            resize: none;
            outline: none;
            max-height: 150px;
            min-height: 24px;
            line-height: 1.4;
            overflow-y: auto;
        }

        .send-btn {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: transparent;
            color: var(--primary-color);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: var(--card-bg);
            transform: scale(1.1);
        }
    </style>
</head>

<body class="chat-page">

    <div id="effects-container" class="background-effects"></div>

    <header>
        <a href="index.html" class="home-link">
            <i class="bi bi-arrow-left"></i> Home
        </a>

        <div class="model-name">
            <i class="bi bi-stars" style="color:var(--primary-color)"></i> Eloy AI
        </div>

        <button id="theme-toggle" class="btn-toggle-theme">
            <i class="bi bi-moon-stars-fill"></i>
        </button>
    </header>

    <main id="chat-history">
        <div class="message">
            <div class="avatar ai"><i class="bi bi-robot"></i></div>
            <div class="content">
                <strong>Eloy</strong>
                <p>Olá! Sou a Eloy. Como posso ajudar você hoje?</p>
            </div>
        </div>
    </main>

    <footer>
        <div id="progress-bar" class="progress-line"></div>

        <div class="input-container">
            <textarea id="user-input" class="chat-input"
                placeholder="Pergunte algo..." rows="1"></textarea>
            <button id="send-btn" class="send-btn">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </footer>

    <!-- SEU SCRIPT ORIGINAL CONTINUA AQUI SEM ALTERAÇÃO -->
    <script>
        // MANTIVE SUA LÓGICA ORIGINAL SEM MEXER
        // (Webhook, sessão, envio, etc.)
    </script>

</body>
</html>
